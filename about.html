<div class="page" data-name="createreport"> 
        <div class="navbar">
            <div class="navbar-bg"></div>
            <div class="navbar-inner">
              <div class="left">
                <a class="link color-black" href="/heroes/">
                  <i class="icon icon-back"></i>
                  <span class="if-not-md">Back</span>
                </a>
              </div>
              <div class="title">About</div>
              <div class="right"></div>
            </div>
        </div>
        <div class="page-content">
            <div id="about" class="skeleton-text skeleton-effect-blink">  
            <script>
                function showAbout(){
                  document.querySelector("#about").removeAttribute("class")
                }
                fetch('src/pahlawan.json')
                .then((response) => response.json())
                .then((json) => {
                    var about = localStorage.getItem("about")
                    var data = json[about]
                    var html = `
                    <img id="img-hero" src="src/about/${about}.png" width="100%" alt="hero" onload="showAbout()"/>
                    <div id="about-content" class="container">
                        <h1>${data["name"]}</h1>
                        <h2 style="color: #71797E;margin-top: -20px;">${data["as"]}</h2>
                        <p><b>Also Known As</b><br>${data["aka"]}</p>
                        <p><b>Born</b><br>${data["born"]}</p>
                        <p><b>Died</b><br>${data["died"]}</p>
                        <p><b>Gender</b><br>${data["gender"]}</p>
                        <p><b>Ascension Year</b><br>${data["ascension"]}</p>
                        <p style="text-align: justify"><b>About</b><br>${data["about"]}</p>
                    </div>`
                    document.querySelector("#about").innerHTML = html
                });
            </script>
            </div>
        </div>
  </div>
