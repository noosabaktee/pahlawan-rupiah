<div id="about">
    <script>
        fetch('src/pahlawan.json')
        .then((response) => response.json())
        .then((json) => {
            var html = ""
            var about = localStorage.getItem("about")
            var data = json[about]
            console.log(data)
            html += `<img src="src/about/${about}.png" width="100%" alt="hero"/>`
            html += `<div id="about-content" class="container">`
            html += `<h4>${data["name"]}</h4>`
            html += `<h5>${data["as"]}</h5>`
            html += `<p><b>Also Known As</b><br>${data["aka"]}</p>`
            html += `<p><b>Born</b><br>${data["born"]}</p>`
            html += `<p><b>Died</b><br>${data["died"]}</p>`
            html += `<p><b>Gender</b><br>${data["gender"]}</p>`
            html += `<p><b>Ascension Year</b><br>${data["ascension"]}</p>`
            html += `<p style="text-align: justify"><b>About</b><br>${data["about"]}</p>`
            html += `</div>`
            document.querySelector("#about").innerHTML = html
        });
    </script>
</div>
